<body>
    <script>

        function calculateSupply(age, amountPerDay) {
            const maxAge = 100; 
            const yearsLeft = maxAge - age;
            const amountPerYear = amountPerDay * 365.25; 
            const totalAmount = Math.round(yearsLeft * amountPerYear);

            console.log("You will need " + totalAmount + " to last you until the ripe old age of " + maxAge);
        }

        calculateSupply(25, 2.5);
        calculateSupply(40, 1.75);
        calculateSupply(60, 3.2);

    </script>
</body>
