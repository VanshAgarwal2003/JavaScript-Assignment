<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="date"></p>
    <script>
        let now=new Date();
        let day=now.getDay();
        let month=now.getMonth();
        let year=now.getFullYear();


        document.getElementById("date").innerHTML=day+" / "+month+" / "+year;
    </script>
</body>
</html>
