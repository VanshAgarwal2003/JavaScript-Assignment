<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(n) 
        {
            const result = [];
            for (let i = 0; i < n; i++) {
                result.push(fib(i));
            }
            return result;
        }

        function fib(num) 
        {
            if (num <= 1) 
            { 
                return num;
            }
            
            return fib(num - 1) + fib(num - 2);
        }

        const n = 10;
        const result = fibonacci(n);
        document.write(`The first ${n} Fibonacci numbers are:`, result);

    </script>
</body>

</html>
