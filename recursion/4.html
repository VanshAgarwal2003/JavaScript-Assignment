<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum_array(array)
        {
            if(array.length===0)
            {
                return 0;
            }
            else
            {
                return array[0]+ sum_array(array.slice(1));
            }

        }
        let array=[1,2,3,4,5];
        let sum=sum_array(array);
        document.write(`The sum of the ${array} is ${sum}`);
    </script>
</body>
</html>
