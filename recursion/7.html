<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(num)
        {
            if(number%2 === 0)
            {
               return "even";
            }
            else
            {
               return "Odd";
            }
        }
        let number=5;
        let result=check(number);
        document.write(`Number ${number} is ${result}`)
    </script>
</body>
</html>
