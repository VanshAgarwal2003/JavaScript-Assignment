<body>
    <script>
        function capitalize_Words(str) {
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Test data
        console.log(capitalize_Words('js string exercises')); // "Js String Exercises"

    </script>
</body>
