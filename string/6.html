<body>
    <script>
        function protect_email(email) {
            let [user, domain] = email.split('@');
            return `${user.slice(0, user.length / 2)}...@${domain}`;
        }

        // Test data
        console.log(protect_email("robin_singh@example.com")); // "robin...@example.com"

    </script>
</body>
