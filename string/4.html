<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function truncate_string(str, num) {
            return str.slice(num);
        }

        // Test data
        console.log(truncate_string("Robin Singh", 4)); // "n Singh"

    </script>
</body>

</html>
