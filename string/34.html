<body>
    <script>
        function sentenceCase(str) {
            return str.toLowerCase().replace(/(^\w|\s\w)/g, function (m) { return m.toUpperCase(); });
        }

        // Test data
        console.log(sentenceCase('PHP exercises. python exercises.')); // "Php Exercises. Python Exercises."

    </script>
</body>
