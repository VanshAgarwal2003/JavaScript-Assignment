<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function is_Blank(input) {
            return input === '';
        }

        // Test data
        console.log(is_Blank(''));    // true
        console.log(is_Blank('abc')); // false

    </script>
</body>

</html>
