<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function alphabetize_string(str) {
            return str.split('').sort().join('');
        }

        // Test data
        console.log(alphabetize_string('United States')); // " SUadeeinsttt"

    </script>
</body>

</html>
