    <script>
        function remove_non_word(str) {
            return str.replace(/[^a-zA-Z0-9\s_-]/g, '');
        }

        // Test data
        console.log(remove_non_word('PHP ~!@#$%^&*()+`-={}[]|\\:";\'/?><., MySQL')); // "PHP - MySQL"

    </script>
