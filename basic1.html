<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="date"></p>
     <p id="time"></p>
    <script>
        const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let now=new Date();
        const hours=now.getHours();
        const minutes=now.getMinutes();
        const seconds=now.getSeconds();
        now=now.getDay();

        document.getElementById("date").innerHTML="Today is : "+days[now];

        document.getElementById("time").innerHTML="Current Time is  : "+ hours+" PM"+": "+minutes+": "+seconds;        
    </script>
</body>
</html>
