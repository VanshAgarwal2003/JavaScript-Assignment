    <script>
        function isPureJSONObject(value) {
            return value !== null && typeof value === 'object' && value.constructor === Object;
        }

        console.log(isPureJSONObject({})); 
        console.log(isPureJSONObject([])); 
        console.log(isPureJSONObject(null)); 

    </script>
