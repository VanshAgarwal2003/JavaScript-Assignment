<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function year(date) 
        {
            const month = date.getMonth();
            if (month >= 0 && month <= 2) 
            {
                return 1;
            }
            else if (month >= 3 && month <= 5) 
            {
                return 2;
            }
            else if (month >= 6 && month <= 8) 
            {
                return 3;
            }
            else 
            {
                return 4;
            }
        }


        document.write(year(new Date(2015, 1, 21)));
    
    </script>
</body>

</html>
