<!DOCTYPE html>

<body>
    <script>
        function internet_time(date) {
            
            const utcHours = date.getUTCHours();
            const utcMinutes = date.getUTCMinutes();
            const utcSeconds = date.getUTCSeconds();


            const totalSeconds = (utcHours * 3600) + (utcMinutes * 60) + utcSeconds;
            const bmtSeconds = totalSeconds + 3600;
            const beats = Math.floor((bmtSeconds % 86400) / 86.4);


            return String(beats).padStart(3, '0');
        }


        const dt = new Date(1989, 10, 1);
        console.log(internet_time(dt));

    </script>
</body>

</html>
