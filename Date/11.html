<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function max_date(dateArray) 
        {
            const dates = dateArray.map(dateStr => new Date(dateStr));
            const maxDate = new Date(Math.max(...dates));
            const formattedMaxDate = maxDate.toISOString().slice(0, 10);

            return formattedMaxDate;
        }

        document.write(max_date(['2015/02/01', '2015/02/02', '2015/01/03']));

    </script>
</body>

</html>
