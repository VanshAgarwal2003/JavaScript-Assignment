<body>
    <script>
        function getMonthEndDate(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0);
        }

        const dt = new Date("June 13, 2024");
        console.log(getMonthEndDate(dt)); 
    </script>
