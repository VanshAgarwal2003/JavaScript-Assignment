<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function diff_months(dt1, dt2) {
            const diff_years = dt2.getFullYear() - dt1.getFullYear();
            const diff_months = diff_years * 12 + (dt2.getMonth() - dt1.getMonth());
            return diff_months;
        }

        // Test data
        const dt3 = new Date("June 13, 2014 08:11:00");
        const dt4 = new Date("October 19, 2014 11:13:00");
        console.log(diff_months(dt3, dt4)); // Output: 5

    </script>
</body>

</html>
