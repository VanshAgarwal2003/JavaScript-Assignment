<body>
    <script>
        function getMeridiem(date) {

            const hours = date.getHours();

            return hours < 12 ? 'am' : 'pm';
        }


        const dt1 = new Date('July 13, 2024 07:30:00');


        console.log(getMeridiem(dt1));


    </script>
