<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function diff_hours(dt1, dt2) {
            const diff_ms = dt2 - dt1;
            return Math.floor((diff_ms / (1000 * 60 * 60)));
        }

        // Test data
        const dt3 = new Date("October 13, 2014 08:11:00");
        const dt4 = new Date("October 13, 2014 11:13:00");
        console.log(diff_hours(dt3, dt4)); // Output: 3


    </script>
</body>

</html>
