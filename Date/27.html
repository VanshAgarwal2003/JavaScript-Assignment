<body>
    <script>
        function short_months(date) {
            const months = [
                "Jan", "Feb", "Mar", "Apr", "May", "Jun",
                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
            ];


            return months[date.getMonth()];
        }


        const dt = new Date(2015, 10, 1);
        console.log(short_months(dt));

    </script>
