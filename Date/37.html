<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getTimezone() {
            const dt = new Date();
            const timezone = dt.toLocaleString('en', { timeZoneName: 'long' }).split(' ').pop();
            return timezone;
        }

        console.log(getTimezone());

    </script>
</body>

</html>
