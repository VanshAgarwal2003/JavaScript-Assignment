<body>
    <script>
        function getMonthStartDate(date) {
            return new Date(date.getFullYear(), date.getMonth(), 1);
        }


        const dt = new Date("June 13, 2024");
        console.log(getMonthStartDate(dt)); // Output: Date object representing the start of June 2024

    </script>
</body>
