<!DOCTYPE html>

<body>
    <script>
        function add_weeks(date, weeks) {
            return new Date(date.setDate(date.getDate() + (weeks * 7)));
        }


        const dt2 = new Date(2014, 10, 2);
        console.log(add_weeks(dt2, 10).toString());

    </script>
</body>
