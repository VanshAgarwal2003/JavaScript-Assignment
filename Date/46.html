<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function diff_days(dt1, dt2) {
            const diff_ms = dt2 - dt1;
            return Math.floor(diff_ms / (1000 * 60 * 60 * 24));
        }

    
        const dt5 = new Date("October 13, 2014 08:11:00");
        const dt6 = new Date("October 19, 2014 11:13:00");
        console.log(diff_days(dt5, dt6)); 

    </script>
</body>

</html>
