<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getUpperMeridiem(date) {

            const hours = date.getHours();

            return hours < 12 ? 'AM' : 'PM';
        }

        const dt1 = new Date('July 13, 2024 07:30:00');
        const dt2 = new Date('July 13, 2024 19:45:00');

        console.log(getUpperMeridiem(dt1));
        console.log(getUpperMeridiem(dt2));

    </script>
</body>

</html>
