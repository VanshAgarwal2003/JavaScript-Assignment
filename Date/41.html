<body>
    <script>
        function add_years(date, years) {
            return new Date(date.setFullYear(date.getFullYear() + years));
        }


        const dt1 = new Date(2014, 10, 2);
        console.log(add_years(dt1, 10).toString());

    </script>
</body>
