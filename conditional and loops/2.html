<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function product(a, b) {
            let product = a * b;

            if (product > 0) {
                alert("The sign of the product is +");
            } else if (product < 0) {
                alert("The sign of the product is -");
            } else {
                alert("The product is 0");
            }
        }

        const num1 = -5;
        const num2 = 4;
        product(num1, num2);

    </script>
</body>

</html>
