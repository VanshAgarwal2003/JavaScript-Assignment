<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function displayLargerNumber(a, b) {
            if (a > b) {
                return a;
            } else if (b > a) {
                return b;
            } else {
                return "Both numbers are equal.";
            }
        }

        const num1 = 15;
        const num2 = 25;
        const result = displayLargerNumber(num1, num2);
        document.write(`The larger number between ${num1} and ${num2} is: ${result}`);

    </script>
</body>

</html>
