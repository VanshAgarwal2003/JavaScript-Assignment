<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(limit) 
        {
            let sum = 0;

            for (let i = 1; i < limit; i++) 
            {
                if (i % 3 === 0 || i % 5 === 0) 
                {
                    sum += i;
                }
            }

            return sum;
        }
        const limit = 1000;
        const result = sum(limit);

        document.write(`The sum of multiples of 3 and 5 under ${limit} is: ${result}`);

    </script>
</body>

</html>
