<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the string" id="str">
    <br><br>
    <button id="btn" onclick="change()">UpperCase</button>
    <script>
        function change()
        {
            let string=document.getElementById("str").value;
            let array=string.split(' ');

            let new_array=array.map(i=>{
                 return i.charAt(0).toUpperCase()+ i.slice(1).toLowerCase();
            })

            let new_string=new_array.join(' ');

            document.getElementById("str").value=new_string;
        }
    </script>
</body>
</html>
