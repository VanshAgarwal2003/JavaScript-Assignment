<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            let swapped;

            do {
                swapped = false;

                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
                n--;
            } while (swapped);

            return arr;
        }
        const arr = [5, 2, 8, 3, 1, 6, 4];
        const sortedArr = bubbleSort(arr);
        document.write(sortedArr);


    </script>
</body>

</html>
