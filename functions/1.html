<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>32243</p>
    <p id="reverse"></p>
    <button onclick="reverseNumber(32243)">Reverse the number</button>
    <script>
        function reverseNumber(num) 
        {
            let reversed = 0;
            while (num !== 0) 
            {
                let digit = num % 10;
                reversed = reversed * 10 + digit;

                num = Math.floor(num / 10);
            }
            document.getElementById("reverse").innerHTML="Reversed number is :"+reversed;
            
        }
    </script>
</body>

</html>
