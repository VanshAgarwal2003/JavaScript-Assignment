<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(num) {
          
            if (num < 2 || !Number.isInteger(num)) {
                return false;
            }
            if (num === 2 || num === 3) {
                return true;
            }
            if (num % 2 === 0) {
                return false;
            }
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        document.write(isPrime(4));


    </script>
</body>

</html>
