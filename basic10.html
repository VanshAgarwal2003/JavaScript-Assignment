<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="first">1st number :</label>
    <input type="text" placeholder="enter number" id="first"><br><br>
    <label for="second">2nd number :</label>
    <input type="text" placeholder="enter number" id="second">
    <br><br>
    <button id="multiply" onclick="m_request()">Multiply</button>
    <button id="divide" onclick="d_request()">Divide</button>

    <p id="result"></p>
    <script>


        function m_request() 
        {
            let num1 = parseInt(document.getElementById("first").value);
            let num2 = parseInt(document.getElementById("second").value);

            let res = num1 * num2;
            document.getElementById("result").innerHTML = "The result is: " + res;
        }
        function d_request() 
        {
            let num1 = parseInt(document.getElementById("first").value);
            let num2 = parseInt(document.getElementById("second").value);

            if (num1 > num2) {
                let res = num1 / num2;
                document.getElementById("result").innerHTML = "The result is: " + res;
            }
            else {
                let res = num2 / num1;
                document.getElementById("result").innerHTML = "The result is: " + res;
            }

        }
    </script>
</body>

</html>
