<!DOCTYPE html>
<html>
<head>
  <title>Days Until Christmas</title>
</head>
<body>
  <p id="daysUntilChristmas"></p>

  <script>
    function daysUntilChristmas() 
    {
      
      let today = new Date();
      let year = today.getFullYear();
      let christmas = new Date(year, 11, 25); 
      
      if (today > christmas) {
        christmas.setFullYear(year + 1);
      }
      let difference = christmas - today;
      
      let daysLeft = Math.ceil(difference / (1000 * 60 * 60 * 24));
      
      document.getElementById("daysUntilChristmas").innerText = `${daysLeft} days left until next Christmas.`;
    }
    
    daysUntilChristmas();
  </script>
</body>
</html>
