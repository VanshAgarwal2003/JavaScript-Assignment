<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Define a Cylinder class
        class Cylinder {
            constructor(radius, height) {
                this.radius = radius;
                this.height = height;
            }

            // Method to calculate volume
            calculateVolume() {
                // Volume formula for cylinder: V = Ï€ * r^2 * h
                var volume = Math.PI * Math.pow(this.radius, 2) * this.height;
                return volume.toFixed(4); // Return volume rounded to four decimal places
            }
        }

        // Example usage:
        var radius = 5;
        var height = 10;
        var cylinder = new Cylinder(radius, height);
        var volume = cylinder.calculateVolume();

        console.log("Volume of the cylinder:", volume); // Output: Volume of the cylinder: 785.3982

    </script>
</body>

</html>
