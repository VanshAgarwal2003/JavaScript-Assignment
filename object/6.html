<body>
    <script>
        // Function to perform Bubble Sort
        function bubbleSort(arr) {
            var len = arr.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    // Swap elements if they are in the wrong order
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        // Example usage:
        var data = [6, 4, 0, 3, -2, 1];
        console.log("Original data:", data); // Output: Original data: [6, 4, 0, 3, -2, 1]

        var sortedData = bubbleSort(data);
        console.log("Sorted data:", sortedData); // Output: Sorted data: [-2, 0, 1, 3, 4, 6]

    </script>
</body>
