<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Sample object
        var student = {
            name: "David Rayy",
            sclass: "VI",
            rollno: 12
        };

        // Function to list properties
        function listProperties(obj) {
            // Get all keys (properties) of the object
            var keys = Object.keys(obj);

            // Output the keys as a comma-separated string
            console.log(keys.join(','));
        }

        // Calling the function with the sample object
        listProperties(student); // Output: name,sclass,rollno

    </script>
</body>

</html>
