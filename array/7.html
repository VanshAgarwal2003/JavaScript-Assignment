<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortarray(arr) 
        {
            return arr.sort();
        }

        const number = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
        const numbers = sortarray(number);

        document.write("Sorted numbers:", numbers);

    </script>
</body>

</html>
