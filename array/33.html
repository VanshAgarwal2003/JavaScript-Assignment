<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function emptyArray(arr) 
        {
            arr.length = 0;
        }

        var array = [1, 2, 3, 4, 5];
        document.write("Before:"+array);

        emptyArray(array);
        document.write("After:"+array);

    </script>
</body>

</html>
