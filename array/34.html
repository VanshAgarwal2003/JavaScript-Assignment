<body>
    <script>
        function nthLargest(arr, n) {
            if (n > arr.length) {
                return null; 
            }
            let sortedArray = arr.slice().sort((a, b) => b - a);
            return sortedArray[n - 1];
        }

        console.log(nthLargest([43, 56, 23, 89, 88, 90, 99, 652], 4));

    </script>
</body>
