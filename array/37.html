<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function array(length, value) 
        {
            return Array.from({ length: length }, () => value);
        }

        console.log(array(3, 'default value'));
        console.log(array(4, 'password'));

    </script>
</body>

</html>
