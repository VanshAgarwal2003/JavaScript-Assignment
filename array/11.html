<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(vector) 
        {
            let sum = 0;
            for (let i = 0; i < vector.length; i++)
            {
                let square = vector[i] * vector[i];
                sum += square;
            }

            return sum;
        }

        const vector = [1, 2, 3, 4, 5];
        const result = sum(vector);
        document.write("Sum of squares:", result); 
    </script>
</body>

</html>
