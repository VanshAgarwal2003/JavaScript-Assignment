<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function union(array1, array2) 
        {
            return [...new Set([...array1, ...array2])];
        }

        let array1 = [1, 2, 3, 4];
        let array2 = [3, 4, 5, 6];
        let unionArray = union(array1, array2);

        document.write(unionArray);

    </script>
</body>

</html>
