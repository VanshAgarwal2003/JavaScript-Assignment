<body>
    <script>
    
    function getFirstElements(array, n) 
    {
         return array.slice(0, n);
    }

        const myArray = [1, 2, 3, 4, 5];

        document.write(getFirstElements(myArray));
        document.write(getFirstElements(myArray, 3));


    </script>
