<body>
    <script>
        function remove(array) 
        {
            return array.filter(value => 
            {
                return value !== null &&
                    value !== 0 &&
                    value !== "" &&
                    value !== false &&
                    value !== undefined &&
                    !Number.isNaN(value);
            });
        }

        let sample = [NaN, 0, 15, false, -22, '', undefined, 47, null];
        let array = remove(sample);

        console.log(array);

    </script>
