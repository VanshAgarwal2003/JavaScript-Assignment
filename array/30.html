<!DOCTYPE html>

<head>

    <title>Document</title>
</head>

<body>
    <script>
        function mergeArray(arr1, arr2) 
        {
            let mergedArray = arr1.concat(arr2);

            let uniqueArray = [...new Set(mergedArray)];
            return uniqueArray;
        }

        var array1 = [1, 2, 3];
        var array2 = [2, 30, 1];
        document.write(mergeArray(array1, array2));

    </script>
</body>
