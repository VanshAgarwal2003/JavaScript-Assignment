<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function removeArrayElement(arr, elem) 
        {
            return arr.filter(item => item !== elem);
        }

        document.write(removeArrayElement([2, 5, 9, 6], 5));

    </script>
</body>
