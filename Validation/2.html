<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isValidCreditCardNumber(cardNumber) {

            return /^\d{16}$/.test(cardNumber);
        }


        console.log(isValidCreditCardNumber("1234567812345678"));
        console.log(isValidCreditCardNumber("123456781234567"));

    </script>
</body>

</html>
