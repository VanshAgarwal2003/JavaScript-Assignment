<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isSSN(str) {
            // Regular expression to match SSN format
            let regex = /^\d{3}-?\d{2}-?\d{4}$/;
            return regex.test(str);
        }

        // Test data
        console.log(isSSN('123-45-6789')); // true
        console.log(isSSN('123456789')); // true
        console.log(isSSN('1234567')); // false (not enough digits)

    </script>
</body>

</html>
