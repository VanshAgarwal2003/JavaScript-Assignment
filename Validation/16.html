<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isHexadecimal(str) {
            // Regular expression to match hexadecimal format
            let regex = /^[0-9A-F]+$/i;
            return regex.test(str);
        }

        // Test data
        console.log(isHexadecimal('1F')); // true
        console.log(isHexadecimal('ABCDE')); // true
        console.log(isHexadecimal('XYZ')); // false (invalid characters)

    </script>
</body>

</html>
