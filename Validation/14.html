<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isCanadaPostcode(str) {
            // Regular expression to match Canada postal code format
            let regex = /^[ABCEGHJKLMNPRSTVXY]\d[A-Z] ?\d[A-Z]\d$/i;
            return regex.test(str);
        }

        // Test data
        console.log(isCanadaPostcode('K1A 0B1')); // true
        console.log(isCanadaPostcode('V5K 0A1')); // true
        console.log(isCanadaPostcode('K1A0B1')); // true
        console.log(isCanadaPostcode('12345')); // false (invalid format)

    </script>
</body>

</html>
