<body>
    <script>
        function isValidURL(url) {
            let regex = /^(ftp|http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Test data
        console.log(isValidURL('https://www.example.com')); // true
    
    </script>
</body>
