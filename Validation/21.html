<body>
    <script>
        function thousands_separators(num) {
            let str = num.toString();
        
            let parts = str.split('.');
           
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
           
            return parts.join('.');
        }


        console.log(thousands_separators(1000));  
        

    </script>
</body>
