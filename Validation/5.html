<body>
    <script>
        function customTrim(str) {
            return str.replace(/^\s+|\s+$/g, "").replace(/\s+/g, " ");
        }

        console.log(customTrim("   Hello    world   ")); 
        console.log(customTrim("   Hello   \n   world   ")); 

    </script>
</body>
