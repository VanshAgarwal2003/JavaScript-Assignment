<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isTimeString(str) {
            // Regular expression to match HH:MM format
            let regex = /^(0?[1-9]|1[0-2]):[0-5][0-9] (AM|PM)$/i;
            return regex.test(str);
        }

        // Test data
        console.log(isTimeString('12:34 PM')); // true
        console.log(isTimeString('09:45 am')); // true
        console.log(isTimeString('13:00 PM')); // false (invalid hour)

    </script>
</body>

</html>
