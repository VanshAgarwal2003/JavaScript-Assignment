<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculate Volume of a Sphere</title>
    <script>
        function calculateVolume() {
            // Get the radius input value from the user
            var radius = parseFloat(document.getElementById("radius").value);

            // Calculate the volume of the sphere
            var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            // Display the volume in an alert box
            alert("The volume of the sphere with radius " + radius + " units is: " + volume.toFixed(2) + " cubic units");
        }
    </script>
</head>

<body>

    <h2>Calculate Volume of a Sphere</h2>

    <label for="radius">Enter the radius of the sphere:</label>
    <input type="number" id="radius" step="any">
    <button onclick="calculateVolume()">Calculate Volume</button>

</body>

</html>
