<body>
    <script>
        function extractUniqueCharacters(str) {
            let uniqueChars = [...new Set(str.split(''))];
            return uniqueChars.join('');
        }

        console.log(extractUniqueCharacters("thequickbrownfoxjumpsoverthelazydog"));


    </script>
</body>
