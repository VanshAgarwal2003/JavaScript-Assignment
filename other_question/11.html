<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Information</title>
</head>
<body>
    <script>
        document.write("<h3>Browser Information:</h3>");
        document.write("Browser Name: " + navigator.appName + "<br>");
        document.write("Browser Version: " + navigator.appVersion + "<br>");
        document.write("Browser Code Name: " + navigator.appCodeName + "<br>");
        
        document.write("<h3>Screen Resolution:</h3>");
        document.write("Screen Width: " + screen.width + " pixels<br>");
        document.write("Screen Height: " + screen.height + " pixels<br>");
        
        document.write("<h3>Page Modification Date:</h3>");
        document.write("Last Modified: " + document.lastModified + "<br>");
    </script>
</body>
</html>
