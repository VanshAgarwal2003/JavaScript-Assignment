<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Change on Click</title>
</head>
<body>
    <h1>Click the Image to Change It</h1>
    <img id="image" src="initial_image.jpg" alt="Initial Image" onclick="changeImage()">
    <script>
        function changeImage() {
            let img = document.getElementById('image');
            img.src = "new_image.jpg";
            img.alt = "New Image";
        }
    </script>
</body>
</html>
