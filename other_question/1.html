<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Integer Addition</title>
</head>

<body>
    <h1>Enter Two Integers</h1>
    <button onclick="getIntegersAndAdd()">Add Integers</button>
    <script>
        function getIntegersAndAdd() {
            let num1 = parseInt(prompt("Enter the first integer:"));
            let num2 = parseInt(prompt("Enter the second integer:"));
            let sum = num1 + num2;
            alert("The sum of " + num1 + " and " + num2 + " is " + sum);
        }
    </script>
</body>

</html>
