<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Swap on Hover</title>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="image1.jpg" alt="Image 1" onmouseover="swapImage(this, 'image1-hover.jpg')" onmouseout="swapImage(this, 'image1.jpg')">
    <img src="image2.jpg" alt="Image 2" onmouseover="swapImage(this, 'image2-hover.jpg')" onmouseout="swapImage(this, 'image2.jpg')">
    <script>
        function swapImage(img, src) {
            img.src = src;
        }
    </script>
</body>
</html>
