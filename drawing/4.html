<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw Right-Angled Triangle</title>
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(50, 150);
        ctx.lineTo(150, 150);
        ctx.closePath();
        ctx.stroke();  
    </script>

</body>

</html>
