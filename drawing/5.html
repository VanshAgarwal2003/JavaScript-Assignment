<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw Diagram Using moveTo() Function</title>
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50, 50); 
        ctx.lineTo(150, 50); 
        ctx.lineTo(150, 150); 
        ctx.lineTo(250, 150); 
        ctx.lineTo(250, 250); 
        ctx.lineTo(50, 250); 
        ctx.lineTo(50, 50); 
        ctx.stroke(); 
    </script>

</body>

</html>
